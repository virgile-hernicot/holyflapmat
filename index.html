<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RailPark</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<section class="container">
    <h1>Park + Rail</h1>
    <div class="">
        <ul id="users">

        </ul>
    </div>
    <form>
        <div class="row">
            <div class="col">
                <input id="lat" type="text" class="form-control" placeholder="Latitude">
            </div>
            <div class="col">
                <input id="long" type="text" class="form-control" placeholder="Longitude">
            </div>
            <div class="col">
                <input id="dest" type="text" class="form-control" placeholder="Destination">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="add">Add</button>
    </form>
    <button class="btn btn-primary mb-2" id="compute">Compute</button>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    var url = "http://localhost:3000";
    var users = [
        {
            "lat": "46.490036",
            "long": "6.353213",
            "dest": "Genève"
        },
        {
            "lat": "46.453831",
            "long": "6.293492",
            "dest": "Lausanne"
        },
        {
            "lat": "46.206415",
            "long": "6.140399",
            "dest": "Lausanne"
        },
        {
            "lat": "46.272339",
            "long": "6.161429",
            "dest": "Lausanne"
        },
        {
            "lat": "46.272339",
            "long": "6.161429",
            "dest": "Genève"
        }
    ];
    $(document).ready(function(){

        loadUsers();

        $("#add").on('click', function (e) {
            var long = $("#long").val();
            var lat = $("#lat").val();
            var dest = $("#dest").val();
            users.push({"lat": lat, "long": long, "dest": dest});
            loadUsers();
            return false;
        });
        $("#compute").on('click', function(e){
            var arr = users;
            $.ajax(
                {
                    url: url+"/compute",
                    type: "POST",
                    data: JSON.stringify(arr),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    async: true,
                    success: function(msg) {
                        alert(msg);
                    },
                    failure: function(errMsg) {
                        alert(errMsg);
                    }
                }
            );
        });
    });

    function loadUsers(){
        $("#users").empty();
        $.each(users, function( key, value ) {
            $("#users").append("<li><span>"+key+"</span> lat: "+value.lat+", long: "+value.long+", destination: "+value.dest+"</li>");
        });
    }
</script>
</body>
</html>
